<div class="d-flex flex-column flex-root" style="height: 100vh; background:#CFD9E0">
	<!--begin::Login-->
	<div class="login login-signin-on login-2 d-flex flex-row-fluid" id="kt_login">
		<div class="d-flex flex-center bgi-size-cover bgi-no-repeat flex-row-fluid">
			<div class="login-form text-center  p-7 position-relative overflow-hidden">
				<!--begin::Login Header-->
				<div class="d-flex flex-center mb-15">
					<a href="#">
						<img src="assets/media/logos/logo-letter-9.png" class="max-h-100px" alt="" />
					</a>
				</div>
				<!--end::Login Header-->
				<!--begin::Login Sign in form-->
				<div class="login-signin" style="min-width: 400px;">
					<div class="mb-20">
						<h3>Panel administrador</h3>
						<p class="opacity-60 font-weight-bold">Ingrese tu cuenta de colaborador</p>
					</div>
					<form class="form" [formGroup]="loginForm" (ngSubmit)="submit()">
						<div class="form-group">
							<input
								class="form-control h-auto  placeholder-white opacity-70 bg-dark-o-70 rounded-pill border-0 py-4 px-8 mb-5"  required
								formControlName = "email"
								type="text" placeholder="Email" name="username" autocomplete="off" />
						</div>
						<div class="form-group">
							<input
								class="form-control h-auto  placeholder-white opacity-70 bg-dark-o-70 rounded-pill border-0 py-4 px-8 mb-5"  formControlName="password" required
								type="password" placeholder="Password" name="password" />
						</div>

						<div class="form-group text-center mt-10">
							<button id="kt_login_signin_submit" type="submit"
								class="btn btn-pill btn-primary font-weight-bold opacity-90 px-15 py-3">Ingresar</button>
						</div>
					</form>
					
				</div>
			</div>
		</div>
	</div>
	<!--end::Login-->
</div>
<!--end::Main-->
<script>var HOST_URL = "https://keenthemes.com/metronic/tools/preview";</script>
